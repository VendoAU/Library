plugins {
    id "java"
    id "maven-publish"
}

group 'com.vendoau'
version '1.0.0'

repositories {
    mavenCentral()

    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation "com.github.Minestom:Minestom:529_extension_improvement-SNAPSHOT"
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}